<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="text-center text-light">
    <h1 class="mt-4">Time for your score!</h1>
    <p class="lead">
      You scored {{ score }} out of 10.
      <span *ngIf="score < 4">You could've done better!</span>
      <span *ngIf="score >= 4 && score < 8">Not bad!</span>
      <span *ngIf="score >= 8">Impressive!</span>
    </p>
    <p class="lead">
      You got {{ 10 - score }} wrong.
      <span *ngIf="10 - score === 0">Amazing work!</span>
      <span *ngIf="10 - score > 0 && 10 - score < 4">You're almost there!</span>
      <span *ngIf="10 - score >= 4">You can do better!</span>
    </p>
    <!-- Pie chart with right and wrong answers -->
    <div class="mt-4 mb-4">
      <div class="row justify-content-center" style="height: 200px">
        <div class="col-3 text-center">
          <div
            style="width: 50px; background-color: green"
            [style.height.px]="20 * score"
          >
            {{ score }} Right
          </div>
        </div>
        <div class="col-3 text-center">
          <div
            style="width: 50px; background-color: red"
            [style.height.px]="20 * (10 - score)"
          >
            {{ 10 - score }} Wrong
          </div>
        </div>
      </div>
      <button class="btn btn-secondary mt-5" (click)="restartGame()">
        Back to the start
      </button>
    </div>
  </div>
</div>
